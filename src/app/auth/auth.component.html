<div class="container">
    <div class="row">
        <div class=" col-md-12 col-sm-12 col-xs-12">
            <div class="backdrop">
                <div class="Auth-Form">
                    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
                        <h1>{{ isLogin ? 'LOGIN' : 'SIGN UP'}}</h1>
                        <div class="form-group">
                            <input 
                                type="text" 
                                class="form-control" 
                                placeholder="email"
                                formControlName="email">
                        </div>
                        <div class="form-group">
                            <input 
                                type="password" 
                                class="form-control" 
                                placeholder="password"
                                formControlName="password">
                        </div>
                        <div class="Submit-Button">
                            <button 
                                type="submit" 
                                class="btn"
                                [disabled]="!authForm.valid">
                                {{ isLogin ? 'Login' : 'Sign up'}}
                            </button>
                        </div>
                        <p *ngIf="!isLogin">Already got an account? <span class="special-char" (click)="onChangeMode()">Login</span> now!</p>
                        <p *ngIf="isLogin">Don't Have Account? Please <span class="special-char" (click)="onChangeMode()">Sign up</span>!</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
